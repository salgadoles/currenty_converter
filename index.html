<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Currency Converter</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script defer src='script.js'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>


  <section>
<div class="grid-container">

  <header class="header"></header>

  <aside id="sidebar"></aside>

  <main class="main-container"></main>
  
</div>
  </section>



  <div class="container">
    <h2>Currency Converter</h2>
    <div class="form-group">
      <div class="form-control">
        <label>Amount</label>
        <span id="selectedSymbol"></span>
        <input type="number" min="0" value="1" id="amount" onkeyup="convertCurrency()">
      </div>
      <div class="form-control">
        <label>From</label>
        <img id="selectedFromImg">
        <select name="" id="fromCountry" onchange="setCurrenctSymbol(), setSelectedCountry(fromCountry, selectedFromImg), convertCurrency()"></select>
      </div>
      <div class="form-control">
        <label>&nbsp;</label>
        <i class="fa-solid fa-right-left rotate" onclick="rotateCurrency()"></i>
      </div>
      <div class="form-control">
        <label>To</label>
        <img id="selectedToImg">
        <select name="" id="toCountry" onchange="setSelectedCountry(toCountry, selectedToImg), convertCurrency()"></select>
      </div>
    </div>
    <div class="form-output">
      <button onclick="convertCurrency()">Convert</button>
    </div>

    <div class="clear-button">
      <button id="clearBtn" onclick="clearConversion()">Clear</button>
    </div>
  </div>
</body>
</html>
